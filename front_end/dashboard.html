<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="js/navbar.js" defer></script>
    <script src="js/dashboard.js" defer></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <!-- Navbar will be loaded here -->

    <div class="container mt-5">
      <h2 class="mb-4">User Dashboard</h2>

      <!-- User Profile Form -->
      <form id="userProfileForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" disabled />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" disabled />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

      <hr />

      <!-- Address Section -->
      <h3 class="mt-4">Addresses</h3>
      <div id="addressesContainer"></div>
      <button id="add-address-btn" class="btn btn-primary mt-3">
        Add New Address
      </button>

      <!-- Address Form (Initially Hidden) -->
      <div id="new-address-form" class="mt-3" style="display: none">
        <h5>Add New Address</h5>
        <input
          type="text"
          id="new-city"
          class="form-control mb-2"
          placeholder="City"
        />
        <input
          type="text"
          id="new-province"
          class="form-control mb-2"
          placeholder="Province"
        />
        <input
          type="text"
          id="new-detailed-address"
          class="form-control mb-2"
          placeholder="Detailed Address"
        />
        <input
          type="text"
          id="new-postal-code"
          class="form-control mb-2"
          placeholder="Postal Code"
        />
        <button id="save-address-btn" class="btn btn-success">
          Save Address
        </button>
        <button id="cancel-address-btn" class="btn btn-secondary">
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
