<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js" defer></script>
    <!-- Link to the external JavaScript file -->
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <!-- Categories Section -->
        <div class="col-md-3">
          <h4>Categories</h4>
          <ul id="categoryList" class="list-group">
            <!-- Categories will be dynamically populated here -->
          </ul>

          <!-- Filters Section -->
          <h4 class="mt-4">Filters</h4>
          <div class="mb-3">
            <label for="searchName" class="form-label">Search by Name</label>
            <input
              type="text"
              id="searchName"
              class="form-control"
              placeholder="Enter product name"
            />
          </div>
          <div class="mb-3">
            <label for="minPrice" class="form-label">Min Price</label>
            <input
              type="number"
              id="minPrice"
              class="form-control"
              placeholder="Enter minimum price"
            />
          </div>
          <div class="mb-3">
            <label for="maxPrice" class="form-label">Max Price</label>
            <input
              type="number"
              id="maxPrice"
              class="form-control"
              placeholder="Enter maximum price"
            />
          </div>
          <button id="applyFilters" class="btn btn-primary">
            Apply Filters
          </button>
          <!-- Sorting Section -->
          <h4 class="mt-4">Sort By</h4>
          <select id="sortOptions" class="form-select">
            <option value="">Default</option>
            <option value="price">Price: Low to High</option>
            <option value="-price">Price: High to Low</option>
          </select>
        </div>

        <!-- Product List -->
        <div class="col-md-9">
          <h4>Products</h4>
          <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Products will be dynamically populated here -->
          </div>
        </div>
      </div>
    </div>
    <script>
      // Apply filters when the button is clicked
      document.getElementById("applyFilters").addEventListener("click", () => {
        loadProducts();
      });

      // Load initial data
      document.addEventListener("DOMContentLoaded", () => {
        loadCategories();
        loadProducts();
      });
      document
        .getElementById("sortOptions")
        .addEventListener("change", function () {
          const selectedOption = this.value;
          const filters = getFilters();
          if (selectedOption) {
            filters["ordering"] = selectedOption;
          }
          loadProducts(filters);
        });
    </script>
  </body>
</html>
