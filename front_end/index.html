<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <!-- Categories Section -->
            <div class="col-md-3">
                <h4>Categories</h4>
                <ul id="categoryList" class="list-group">
                    <!-- Categories will be dynamically populated here -->
                </ul>

                <!-- Filters Section -->
                <h4 class="mt-4">Filters</h4>
                <div class="mb-3">
                    <label for="searchName" class="form-label">Search by Name</label>
                    <input type="text" id="searchName" class="form-control" placeholder="Enter product name">
                </div>
                <div class="mb-3">
                    <label for="minPrice" class="form-label">Min Price</label>
                    <input type="number" id="minPrice" class="form-control" placeholder="Enter minimum price">
                </div>
                <div class="mb-3">
                    <label for="maxPrice" class="form-label">Max Price</label>
                    <input type="number" id="maxPrice" class="form-control" placeholder="Enter maximum price">
                </div>
                <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
            </div>

            <!-- Product List -->
            <div class="col-md-9">
                <h4>Products</h4>
                <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Products will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const CATEGORY_API_URL = "http://127.0.0.1:8000/api/products/categories/";
        const PRODUCT_API_URL = "http://127.0.0.1:8000/api/products/";

        let selectedCategoryId = null; // Track selected category

        // Helper: Get cart from localStorage
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || {};
        }

        // Helper: Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Add to Cart Function
        function addToCart(productId, stock, button) {
            const cart = getCart();

            if (!cart[productId]) {
                cart[productId] = 1; // Add 1 item to cart
            } else if (cart[productId] < stock) {
                cart[productId]++; // Increment quantity
            }

            saveCart(cart);
            updateCartUI(productId, stock, button.parentElement);
        }

        // Remove from Cart Function
        function removeFromCart(productId, button) {
            const cart = getCart();

            if (cart[productId]) {
                delete cart[productId]; // Remove product from cart
            }

            saveCart(cart);
            updateCartUI(productId, 0, button.parentElement);
        }

        // Update Cart UI
        function updateCartUI(productId, stock, container) {
            const cart = getCart();
            const quantity = cart[productId] || 0;

            if (quantity > 0) {
                container.innerHTML = `
                    <div class="d-flex align-items-center">
                        <button class="btn btn-danger btn-sm me-2" onclick="removeFromCart(${productId}, this)">-</button>
                        <span>${quantity}</span>
                        <button class="btn btn-success btn-sm ms-2" onclick="addToCart(${productId}, ${stock}, this)">+</button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <button class="btn btn-primary" onclick="addToCart(${productId}, ${stock}, this)">Add to Cart</button>
                `;
            }
        }

        // Helper: Get filters from input fields
        function getFilters() {
            const name = document.getElementById('searchName').value.trim();
            const minPrice = document.getElementById('minPrice').value.trim();
            const maxPrice = document.getElementById('maxPrice').value.trim();

            const filters = {};
            if (selectedCategoryId) filters['category__id'] = selectedCategoryId; // Filter by selected category
            if (name) filters['search'] = name; // Filter by name
            if (minPrice) filters['price__gte'] = minPrice; // Minimum price
            if (maxPrice) filters['price__lte'] = maxPrice; // Maximum price

            return filters;
        }

        // Load products from the API
        async function loadProducts(extraFilters = {}) {
            try {
                const filters = getFilters();
                const response = await axios.get(PRODUCT_API_URL, { params: { ...filters, ...extraFilters } });
                const products = response.data.results || response.data;

                const productList = document.getElementById('productList');
                productList.innerHTML = "";

                products.forEach(product => {
                    let priceHTML = `<p class="fw-bold">Price: $${product.price}</p>`;
                    if (product.discounted_price && product.discounted_price != product.price) {
                        priceHTML = `
                            <p class="text-muted text-decoration-line-through">Price: $${product.price}</p>
                            <p class="fw-bold text-danger">Discounted Price: $${product.discounted_price}</p>
                        `;
                    }

                    const productCard = `
                        <div class="col">
                            <div class="card h-100">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="product_detail.html?id=${product.id}" class="text-decoration-none">${product.name}</a>
                                    </h5>
                                    ${priceHTML}
                                    <div id="cartButtonContainer-${product.id}">
                                        <!-- Cart buttons will be dynamically updated -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    productList.innerHTML += productCard;

                    // Update the cart UI for each product
                    const cartButtonContainer = document.getElementById(`cartButtonContainer-${product.id}`);
                    updateCartUI(product.id, product.stock, cartButtonContainer);
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        // Load categories from the API
        async function loadCategories() {
            try {
                const response = await axios.get(CATEGORY_API_URL);
                const categories = response.data;

                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = "";

                function renderCategories(categories, parentElement) {
                    categories.forEach(category => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = category.name;

                        listItem.addEventListener('click', () => {
                            selectedCategoryId = category.id;
                            loadProducts();
                        });

                        parentElement.appendChild(listItem);

                        // Render subcategories recursively
                        if (category.subcategories && category.subcategories.length > 0) {
                            const subCategoryList = document.createElement('ul');
                            subCategoryList.className = 'list-group ms-4 mt-2';
                            renderCategories(category.subcategories, subCategoryList);
                            parentElement.appendChild(subCategoryList);
                        }
                    });
                }

                renderCategories(categories, categoryList);
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        // Apply filters when the button is clicked
        document.getElementById('applyFilters').addEventListener('click', () => {
            loadProducts();
        });

        // Load initial data
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadProducts();
        });
    </script>
</body>
</html>
